name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: portfolio_app

      - name: Build project
        run: npm run build
        working-directory: portfolio_app

      - name: Deploy to GitHub Pages
        run: npm run deploy
        working-directory: portfolio_app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}